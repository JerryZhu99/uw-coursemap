<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Course Map</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">UW Course Map</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Map</a>
                <span class="nav-item nav-link disabled">Plan</span>
                <span class="nav-item nav-link disabled">About</span>
            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex flex-column">
        <div class="row d-flex flex-row">
            <div class="col d-flex flex-column">
                <div class="row map-wrapper">
                    <button id="center-button" class="btn btn-outline-primary">
                        Center
                    </button>
                    <svg id="map" width="1000" height="1000" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
                    </svg>
                </div>
            </div>
            <div id="resize"></div>
            <div id="options" class="col">
                <div id="main-panel" class="panel">
                    <h2>
                        Course Map
                    </h2>
                    <h3>
                        Search
                    </h3>
                    <form onsubmit="return false">
                        <div class="form-group">
                            <input class="form-control" id="search" type="text">
                        </div>
                    </form>
                    <div id="search-results" class="list-group"></div>
                    <h3>
                        Options
                    </h3>
                    <form onsubmit="return false">
                        <div class="form-group">
                            <label for="subjectsearch">Subjects</label>
                            <input class="form-control" id="subjectsearch" type="text" value="MATH">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="undergradsearch" checked> Show Undergrad
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="graduatesearch"> Show Graduate
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="details-panel" class="panel">
                    <a class="panel-back" href="#">
                        &laquo; Back
                    </a>
                    <hr>
                    <h2 class="course-name"></h2>
                    <p class="course-code text-primary font-weight-bold"></p>
                    <p class="course-description"></p>
                    <p class="course-prereqs"></p>
                    <p class="course-coreqs"></p>
                    <p class="course-antireqs"></p>
                    <p class="course-dept-consent font-italic"></p>
                    <p class="course-instr-consent font-italic"></p>
                    <hr>
                    <a class="course-link">Calendar Link</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
