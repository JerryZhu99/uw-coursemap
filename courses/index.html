<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Course Map</title>
<link href="/uw-coursemap/styles.css" rel="stylesheet"></head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mb-0 h1" href="/uw-coursemap/">UW Course Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="/uw-coursemap/">Map</a>
                <a class="nav-item nav-link active" href="/uw-coursemap/courses">Courses</a>
                <a class="nav-item nav-link " href="/uw-coursemap/plan">Plan</a>
                <a class="nav-item nav-link " href="/uw-coursemap/about">About</a>
            </div>
        </div>
    </nav>    <div class="container">
        <div class="row">
            <div class="col">
                <div class="h1">
                    Courses
                </div>
                <form onsubmit="return false">
                    <div class="form-group">
                        <input class="form-control" id="search" type="text" placeholder="Search...">
                    </div>
                </form>
    
                <form onsubmit="return false" class="form-inline">
                    <div class="form-group">
                        <label for="subjectsearch" class="mr-sm-2">Subject:</label>
                        <input class="form-control mr-sm-2" id="subjectsearch" type="text">
                    </div>
                    <div class="form-group">
                        <label for="numbersearch" class="mr-sm-2">Number:</label>
                        <input class="form-control mr-sm-2" id="numbersearch" type="text">
                    </div>
                    <div class="form-check mr-sm-2">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="undergradsearch" checked> Show Undergrad
                        </label>
                    </div>
                    <div class="form-check mr-sm-2">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="graduatesearch"> Show Graduate
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="pagination">
    
                </ul>
                <div id="results">
    
                </div>
                <script type="text/template" id="course-template">
                    <div class="course-listing">
                        <select name="plan" class="course-plan form-control float-right" style="width:auto">
                            <option value="">Plan</option>
                            <option value="Other">Other</option>
                            <option value="1A">1A</option>
                            <option value="1B">1B</option>
                            <option value="2A">2A</option>
                            <option value="2B">2B</option>
                            <option value="3A">3A</option>
                            <option value="3B">3B</option>
                            <option value="4A">4A</option>
                            <option value="4B">4B</option>
                        </select>
                        <h2 class="course-name"></h2>
                        <p class="course-code text-primary font-weight-bold"></p>
                        <p class="course-description"></p>
                        <p class="course-prereqs"></p>
                        <p class="course-coreqs"></p>
                        <p class="course-antireqs"></p>
                        <p class="course-dept-consent font-italic"></p>
                        <p class="course-instr-consent font-italic"></p>
                        <a class="course-link">Calendar Link</a>
                        <hr>
                    </div>
                </script>
                <ul class="pagination">
    
                </ul>
            </div>
        </div>
    </div><script type="text/javascript" src="/uw-coursemap/bundle-all.js"></script><script type="text/javascript" src="/uw-coursemap/bundle-courses.js"></script></body>

</html>
